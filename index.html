<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Log In</title>
    
</head>
<body>
    <div class="bg">
       <div class="container">
          <div class="row col-md-12 col-sm-12 text-center">
              <div class="logo">
                <a href=""><img src="assets/logo.svg" alt="logo"></a>
              </div>
              <h5>Login to you Account</h5>
              <p>Please eneter your credentials to continue</p>
          </div>
          <div class="row col-md-4 col-sm-12 text-center">
                <div class="form-container"> 
                    <div class="input-icons">
                        <i class="bi bi-envelope"></i>
                        <input type="email" class="input " placeholder="Enter you email">
                        <i class="bi bi-lock"></i>
                        <input type="password" class=" input" placeholder="Enter password"
                        aria-describedby="password">                  
                    </div>
                </div>
                <button type="button" class="btn button submit-button" id="submit" onclick="location.href = 'verify.html'">Let's Go</button>
                <a href="">Forgot Password?</a>
          </div>     
     </div>
 </div>
</body>
</html>
