<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
          href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Verify </title>
</head>
<body>
    <div class="bg">
       <div class="container">
         <div class="row col-lg-4 col-md-6 col-sm-12 text-center">
             <div class="logo">
                  <a href=""><img src="assets/logo.svg" alt="logo"></a>
             </div>
             <h5>Verify your Account</h5>
             <p>For security we would like to verify your account by sending OTP on your registered email or mobile number</p>
             <div class="form-container">
                 <p>Send OTP on</p>
                 <div class="input-icons">
                     <i class="bi bi-envelope"></i>
                     <input type="text" class="input" aria-label="Text input with checkbox" value="Email : "/>
                     <span class='cb'><input type="checkbox" id="cb" />
                     <label for="cb"><img src="assets/check.svg" /></label></span>
                     <p>or</p>
                     <i class="bi bi-phone"></i>
                     <input type="text" class="input" aria-label="Text input with checkbox" value="Phone : "/> 
                     <span class='cb'><input type="checkbox" id="cb1" />
                     <label for="cb1"><img src="assets/check.svg" /></label></span>
                 </div>
                 <p class="left"><input type="checkbox" id="cb2"/><label for="cb2"><img class="form-check-input" />   
                    Do not require verfication for 30 Days</label></p>
             </div>
             <button type="button" class="btn button submit-button" id="submit" onclick="location.href = 'verifyotp.html'">Verify</button>
          </div>
     </div>
  </div>
</body>
</html>
